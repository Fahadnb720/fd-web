<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Sign-Up Form</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            background: linear-gradient(120deg, #4caf50, #81c784);
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        /* Form Container */
        .form-container {
            background: #fff;
            padding: 30px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Form Header */
        .form-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form Labels */
        .form-container label {
            display: block;
            text-align: left;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        /* Input Fields */
        .form-container input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        /* Focus Effects */
        .form-container input:focus {
            border-color: #4caf50;
            outline: none;
        }

        /* Sign-Up Button */
        .form-container button {
            width: 100%;
            padding: 10px;
            background: #4caf50;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button Hover Effect */
        .form-container button:hover {
            background: #388e3c;
        }

        /* Login Link */
        .form-container p {
            margin-top: 15px;
            font-size: 14px;
        }

        .form-container p a {
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
        }

        .form-container p a:hover {
            text-decoration: underline;
        }

        /* Error Message */
        .error {
            color: #d32f2f;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="signUpForm">
            <h2>Sign Up to Channel</h2>
            <div class="error" id="errorMessage">Please fill in all fields correctly.</div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your full name">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password">
            <button type="submit">Sign-Up</button>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </form>
    </div>

    <script>
        // JavaScript to handle form validation
        const signUpForm = document.getElementById('signUpForm');
        const errorMessage = document.getElementById('errorMessage');

        signUpForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (!name || !email || !password || !confirmPassword) {
                errorMessage.textContent = 'All fields are required.';
                errorMessage.style.display = 'block';
            } else if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                alert('Sign-Up Successful!');
            }
        });
    </script>
</body>
</html>
